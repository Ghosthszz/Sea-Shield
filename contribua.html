<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sea Shield - Ajuda aos Animais Marinhos</title>
<link rel="icon" href="https://ghosthszz.github.io/Sea-Shield/sea.png" type="image/png">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://ghosthszz.github.io/Sea-Shield/Golfinho2.png" alt="Sea Shield Logo" class="logo">
            <h1><strong class="minha-fonte" id="meu-paragrafo">Sea Shield - Doação</strong></h1>
            </div>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html" id="linkpr">Produto</a></li>
            <li><a href="contribua.html">Contribuir</a></li>
            <li><a href="Sobre.html">Sobre Nós</a></li>
            <li><a href="formss.html" id="linkContato">Contato</a></li>
            </ul>
    </nav>
    <main>
        <div class="container">
            <section class="payment-form">
                <form>
                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" id="card-number" name="card-number" required>
                    <label for="expiry-date">Data de Expiração:</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                    <label for="name">Nome no Cartão:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="expiry-date">Valor</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="R$5,00" required>
                    <button type="button" onclick="performPayment()">Confirmar Doação</button>
                </form>
            </section>
            <div class="popup-overlay" id="popup">
                <div class="popup-content">
                <h3>Obrigado por sua compra!</h3>
                <p>Agradecemos por escolher nossos produtos. Sua contribuição é inestimável.</p>
                <span class="popup-close" onclick="closePopup()">&times;</span>
                </div>
        </div>
        <div class="chat-button" id="chatButton">
          <img src="https://ghosthszz.github.io/Sea-Shield/sea.png" alt="Chat Bot">
      </div>
    </main>
    <footer>
        <!-- Seu rodapé -->
    </footer>

    <script>

document.getElementById("chatButton").addEventListener("click", function() {
            // Substitua 'SEU_LINK_DO_CHATBOT' pelo link real do seu chatbot
            var popupWindow = window.open('https://landbot.online/v3/H-1554428-43W4SS36MKIHBAJ0/index.html', '_blank', 'width=600,height=400');
            if (popupWindow) {
                popupWindow.focus();
            } else {
                alert('Por favor, habilite pop-ups no seu navegador para acessar o chatbot.');
            }
        });
        function performPayment() {
          const loadingSpinner = document.createElement('div');
          loadingSpinner.className = 'loading-spinner';
          document.body.appendChild(loadingSpinner);
          const confirmButton = document.querySelector('button');
          confirmButton.disabled = true;
        
          // Centralize o spinner verticalmente e horizontalmente
          loadingSpinner.style.position = 'fixed';
          loadingSpinner.style.top = '50%';
          loadingSpinner.style.left = '50%';
          loadingSpinner.style.transform = 'translate(-50%, -50%)';
        
          setTimeout(function () {
            document.body.removeChild(loadingSpinner);
            confirmButton.disabled = false;
            showPopup();
            setTimeout(function () {
              closePopup();
              window.location.href = "index.html";
            }, 5000);
          }, 5000);
        }
        
        function showPopup() {
          document.getElementById('popup').style.display = 'flex';
        }
        
        function closePopup() {
          document.getElementById('popup').style.display = 'none';
        }
        
        const confirmPaymentButton = document.querySelector('button[type="button"]');
        confirmPaymentButton.addEventListener('click', performPayment);
        </script>
              <footer>
                <p>&copy; 2023 Sea Shield - Ajuda aos Animais Marinhos</p>
                <li style="color: rgb(241, 236, 236);"><a href=".html">Termos de Serviço</a></li>
            </footer>
</body>

</html>
