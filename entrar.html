<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tela de Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }

        .login-container {
            width: 300px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            text-align: center;
        }

        h2 {
            margin-bottom: 30px;
            color: #333333;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-top: 6px;
            margin-bottom: 10px; 
        }

        .login-input:focus {
            outline: none;
            border-color: #4caf50;
        }

        .login-button {
            width: 107%;
            padding: 12px;
            font-size: 18px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 25px; /* Adicionando margem superior para o espaçamento */
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .login-button:active {
            background-color: #3f9142;
        }
.password-container {
    position: relative;
    display: inline-block;
width: 100%;
}

#mostrarSenhaIcon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
}


    </style>
</head>

<body>
    <div class="login-container">
<img src="https://ghosthszz.github.io/Sea-Shield/sea.png" alt="Sea Shield Logo" class="logo">
        <h2>Login - Sea Shield</h2>


<div class="login-form" onsubmit="return validarLogin(event);">
    <input class="login-input" type="text" id="usuario" placeholder="Usuário" required>
    <div class="password-container">
        <input class="login-input" type="password" id="senha" placeholder="Senha" required>
        <i class="fas fa-eye" id="mostrarSenhaIcon"></i>
    </div>
    <button class="login-button" onclick="validarLogin()">Login</button>
</div>

    </div>

    <script src="https://ghosthszz.github.io/Teste1/usu%C3%A1rios.js"></script>
    <script>
        function validarLogin() {
            var usuario = document.getElementById("usuario").value;
            var senha = document.getElementById("senha").value;

            var usuarioValido = verificarCredenciais(usuario, senha);
            if (usuarioValido) {
                // Redireciona para a página logado.html
                window.location.href = "logado.html";
            } else {
                alert("Credenciais inválidas. Tente novamente.");
            }
        }
        function checkEnter(event) {
            if (event.key === "Enter") {
                validarLogin();
            }
}
const senhaInput = document.getElementById('senha');
const mostrarSenhaIcon = document.getElementById('mostrarSenhaIcon');

mostrarSenhaIcon.addEventListener('click', function() {
    if (senhaInput.type === 'password') {
        senhaInput.type = 'text';
        mostrarSenhaIcon.classList.remove('fa-eye');
        mostrarSenhaIcon.classList.add('fa-eye-slash');
    } else {
        senhaInput.type = 'password';
        mostrarSenhaIcon.classList.remove('fa-eye-slash');
        mostrarSenhaIcon.classList.add('fa-eye');
    }
});
    </script>
</body>

</html>
