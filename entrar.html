<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="icon" href="https://ghosthszz.github.io/Sea-Shield/sea.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .company-title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="company-title">Sea Shield - Login</div>
        <div class="login-form">
            <input class="login-input" type="text" id="usuario" placeholder="Usuário" required>
            <input class="login-input" type="password" id="senha" placeholder="Senha" required>
            <button class="login-button" onclick="validarLogin()">Login</button>
        </div>
    </div>

    <script src="usuários.js"></script>
    <script>
        function validarLogin() {
            var usuario = document.getElementById("usuario").value;
            var senha = document.getElementById("senha").value;

            var usuarioValido = verificarCredenciais(usuario, senha);
            if (usuarioValido) {
                // Redireciona para a página logado.html
                window.location.href = "logado.html";
            } else {
                alert("Credenciais inválidas. Tente novamente.");
            }
        }
    </script>
</body>
</html>
